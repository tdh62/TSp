<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <title>主页</title>
  <script type="application/javascript" src="global/js/vue.global.js"></script>
  <script type="application/javascript" src="global/js/element-plus.full.js"></script>
  <script type="application/javascript" src="js/indexmain.js"></script>
  <link rel="stylesheet" href="global/css/element-plus.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/words.css">
  <script src="js/headerAndFooter.js"></script>
</head>
<body>
<div id="main-body">
  <el-container>
    <el-header height="100px" tag="div" id="site-header">
      <el-container>
        <el-row align="middle" class="header-row">
          <el-col :span="1">
          </el-col>
          <el-col :span="20" class="site-titles" >
            <h1><span class="site-title" v-text="site_info.site_title"></span>
              <span class="site-sub-title"> —— {{site_info.site_sub_title}}</span></h1>
          </el-col>
          <el-col :span="3">
          </el-col>
          <el-col class="site-header-map" :span="20">
            <el-menu default-active="1" class="el-menu-demo" mode="horizontal">
              <el-menu-item index="1">首页</el-menu-item>
              <el-menu-item index="2">文章</el-menu-item>
              <el-menu-item index="3">关于</el-menu-item>
              <el-menu-item index="4">联系</el-menu-item>
            </el-menu>
          </el-col>
        </el-row>
      </el-container>
    </el-header>
    <el-container>
      <el-container>
        内容框1
      </el-container>
      <el-container>
        内容2
      </el-container>
    </el-container>
    <el-footer class="t-footer">
      页脚
    </el-footer>
  </el-container>
</div>

<script type="application/javascript">
  vapp = mainapp.mount("#main-body")

</script>
</body>
</html>
